<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Time Modal Example</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <button onclick="openTimeModal()">Open Time Modal</button>

    <!-- Time Modal -->
    <div class="modal fade" id="timeModal" tabindex="-1" aria-labelledby="timeModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="timeModalLabel">Set Opening and Closing Time</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <form id="timeForm">
                        <div class="form-group">
                            <label for="openingTime">Opening Time</label>
                            <input type="time" class="form-control" id="openingTime" required>
                        </div>
                        <div class="form-group">
                            <label for="closingTime">Closing Time</label>
                            <input type="time" class="form-control" id="closingTime" required>
                        </div>
                        <button type="submit" class="btn btn-primary">Submit</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script>
        function openTimeModal() {
            const modalElement = document.getElementById('timeModal');
            const modal = new bootstrap.Modal(modalElement);
            modal.show();

            document.getElementById('timeForm').onsubmit = function (event) {
                event.preventDefault(); // Prevent form from submitting normally
                console.log('Opening Time:', document.getElementById('openingTime').value);
                console.log('Closing Time:', document.getElementById('closingTime').value);
                modal.hide();
            };
        }
    </script>
</body>
</html>
